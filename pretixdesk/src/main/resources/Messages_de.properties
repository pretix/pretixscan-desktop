setup_instructions2=Wenn sich dieses Programm nach dem Klick nicht öffnet, können Sie den Button stattdessen mit der rechten Maustaste klicken und "Adresse des Links kopieren" wählen. Diesen Link können Sie dann hier einfügen und mit Enter bestätigen:
