[versions]
compose-plugin = "1.6.11"
#junit = "4.13.2"
kotlin = "2.0.0"
androidx-lifecycle = "2.8.0"
androidx-navigation = "2.8.0-alpha02"
koin = "3.6.0-Beta5"
