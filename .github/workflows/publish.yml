name: Publish
on:
  push:
  pull_request:

# prevent duplicate runs on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.sha }}
  cancel-in-progress: true

jobs:
  publish:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          submodules: true # needed for libpretixsync and libpretixprint
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Package App
        working-directory: ./pretixscan
        run: ./gradlew packageDistributionForCurrentOS

      # Upload Windows executables and installers
      - name: Upload Windows Apps
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: Windows
          path: |
            ./pretixscan/composeApp/build/compose/binaries/main/exe/*.exe
            ./pretixscan/composeApp/build/compose/binaries/main/msi/*.msi

      # Upload Deb package
      - name: Upload Linux App
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: Linux
          path: "./pretixscan/composeApp/build/compose/binaries/main/deb/*.deb"

      # Upload MacOS package
      - name: Upload MacOS App
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: MacOS
          path: "./pretixscan/composeApp/build/compose/binaries/main/dmg/*.dmg"
